<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastify_min</title>
    <!--link rel="stylesheet" href="css/style.css"-->
</head>
<body>
  <div class="container">
    <h1> Hello World! </h1>
    <br />
    <div id="testul"></div>
  </div>
  <script>
    const myDiv = document.querySelector("#testul");
    const timex = new Date().toString();

    const p = document.createElement("p");
    p.appendChild(document.createTextNode(`Now: ${timex}`));
    myDiv.appendChild(p);
  </script>

</body>
</html>
